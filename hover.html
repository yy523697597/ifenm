<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>糯米学院-有趣的鼠标悬浮模糊效果</title>
		<link rel="stylesheet" type="text/css" href="css/hover.css"/>
	</head>

	<body>
		<h1>有趣的鼠标悬浮模糊效果</h1>
		<ul>
			<li>将鼠标移动到图片中间触发特效</li>
			<li>使用伪元素和transition配合实现了边框渐显</li>
			<li>使用background-image实现了渐变背景，使用-webkit-background-clip和color:transparent实现了文字填充渐变背景</li>
			<li>使用filter:blur()实现了图片模糊特效</li>
			<li>使用animate实现了动画效果</li>
		</ul>
		
		<div class="container">
			<img src="img/hover.jpg" />
			<div class="dialog ">
				<p class="dream">蜗牛与梦想</p>
				<p class="highlight">点击欣赏</p>
			</div>
			
		</div>
	</body>

</html>
